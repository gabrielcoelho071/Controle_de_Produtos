{% extends 'index.html' %}

{% block conteudo %}
    <h2>✏️ Editar Produto</h2>
    <hr>

    <form method="POST">

        <label class="form-label">Nome:</label>
        <input type="text" class="form-control" name="nome" value="{{ produto.nome }}">

        <label class="form-label mt-3">Preço:</label>
        <input type="number" step="0.01" class="form-control" name="preco" value="{{ produto.preco }}">

        <label class="form-label mt-3">Categoria:</label>
        <input type="text" class="form-control" name="categoria" value="{{ produto.categoria }}">

        <button class="btn btn-success mt-4">Salvar</button>

    </form>

    <a href="/produtos" class="btn btn-secondary mt-3">Voltar</a>
{% endblock conteudo %}
